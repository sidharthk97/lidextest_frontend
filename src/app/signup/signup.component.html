
<app-navbar></app-navbar>

<section id="signup_container" >
    <h3 id="signup_title" class="text-center pt-3 pb-3" >Employee Leave Application System</h3>
    <div class="container py-4" style="height:auto">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                
                  
                <div class="card" style="border-radius: 1rem; height:auto; width:700px">
                    <div class="row g-0">
                        <h3  class="text-center mt-5" >Sign Up</h3>
                        <div class="col-md-8 d-flex align-items-center" style="width: 100%;">
                            <div class="card-body p-4 p-lg-5 text-black">
                               <form method="POST" ngNativeValidate >
                                   <div class="form-group" >
                                        <label for="name">Employee Name</label>
                                        <input type="text" ng-required="true" name="name" [(ngModel)]="name" class="form-control form-control-sm mt-3" id="name" />
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="place">Place</label>  
                                        <input type="text" required  name="place" [(ngModel)]="place" class="form-control form-control-sm mt-3" id="place" />
                                    </div>
                                             
                                    <div class="form-group">
                                        <label>Role</label><br />
                                        <label for="user">User</label>&nbsp;&nbsp;
                                        <input type="radio" checked name="role" [(ngModel)]="role" id="user" value="user" />&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label for="admin">Admin</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="role" [(ngModel)]="role" id="admin" value="admin" />
                                    </div>
                                    <br />
                                    <div class="form-group">
                                        <label for="user_id">User ID</label>
                                        <input type="text" required name="user_id" [(ngModel)]="user_id" class="form-control form-control-sm mt-3" id="user_id" />
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" required [(ngModel)]="password"  name="password" class="form-control form-control-sm mt-3" id="password" />
                                    </div>
                                    <button type="button" (click)="signup()" class="btn btn-primary btn-block mt-3 btn-lg text-center">Sign Up</button>
                                                                       
                                </form>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
